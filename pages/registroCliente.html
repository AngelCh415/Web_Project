<body>
    <div class="register">
        <form id="formRegistro" enctype="multipart/form-data" autocomplete="on">
            <h1 style="text-align: center;">Registro</h1>
            <br>
            
            <br><br>
            <input class="controles" type="text" name="namesignup" id="namesignup" placeholder="Nombre completo" data-validetta="required">
            <input class="controles" type="text" name="emailsignup" id="emailsignup" placeholder="correo" data-validetta="required,email">
            <input class="controles" type="number" name="numbersignup" id="numbersignup" placeholder="Escribe tu número celular" data-validetta="required,number">
            <input class="controles" type="password" name="passwordsignup" id="passwordsignup" placeholder="Contraseña" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
            title="Debe contener al menos un número y una letra minúscula y mayúscula, y al menos 8 o más caracteres" data-validetta="required,minLength[8],equalTo[passwordsignup_confirm]">
            <input class="controles" type="password" name="passwordsignup_confirm" id="passwordsignup_confirm" placeholder="Confirmar contraseña" data-validetta="required,minLength[8],equalTo[passwordsignup]">
            <br>
            <label for="archivo">Comprobante de depósito:</label>
            <br><br>
            <input class="controles" type="file" id="archivo" name="archivo" accept=".pdf, .jpg">

            <button type="submit" class="boton" style="width:100%">Registrarse</button>
            <p><a href="./../index.php"> Cancelar </a></p>
        </form>
    </div>


    
</body>

</html>
