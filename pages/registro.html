<html>

<head>
    <meta charset="utf-8">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer"/>

<script src="./../jscript/plugins/validetta101/validettaLang-es-ES.js"></script>
<script src="./../jscript/plugins/confirm334/jquery-confirm.min.js"></script>
<script src="./../jscript/registro.js"></script>

<body>
    <div class="register">
        <form id="formRegistro" autocomplete="on">
            <h1> Registro</h1>
            <p>

                <input class="controles" id="namesignup" name="namesignup" type="text" data-validetta="required" placeholder="Nombre completo" />
            </p>
            <p>

                <input class="controles" id="emailsignup" name="emailsignup" type="email" placeholder="correo" data-validetta="required,email"/>
            </p>
            <p>
                <input class="controles" id="passwordsignup" name="passwordsignup" type="password"
                    placeholder="Contrasena" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                    title="Debe contener al menos un número y una letra minúscula y mayúscula, y al menos 8 o más caracteres" data-validetta="required,minLength[8],equalTo[passwordsignup_confirm]"/>
            </p>
            <p>

                <input class="controles" id="passwordsignup_confirm" name="passwordsignup_confirm" type="password" placeholder="Confirmar contrasena" data-validetta="required,minLength[8],equalTo[passwordsignup]"/>
            </p>
            <button type="submit" class="boton" style="width:100%">Registrar</button>
            <P><a href="login.html" class="to_register"> Loguéate </a></P>
            <p><a href="./../index.html"> Ir al menu </a></p>
        </form>
    </div>


    
</body>

</html>
